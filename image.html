<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Controll bootstrap</title>
    <link rel="stylesheet" href="bootstrap5/dist/css/bootstrap.min.css" />
    <script src="bootstrap5/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Rounded Corners</h2>
      <p>The .rounded class adds rounded corners to an image:</p>
      <img
        src="assets/test.jpg"
        class="rounded-circle float-end"
        alt="Cinque Terre"
        width="304"
      />
      <img
        src="assets/test.jpg"
        class="rounded-circle float-start"
        alt="Cinque Terre"
        width="304"
      />
    </div>
    <div class="container mt-3">
      <img
        src="assets/test.jpg"
        class="mx-auto d-block rounded-circle"
        alt="Cinque Terre"
        width="304"
      />
    </div>
    <div class="container mt-3">
      <img
        src="assets/test.jpg"
        class="img-fluid mx-auto d-block rounded-circle"
        alt="Cinque Terre"
        width="304"
      />
    </div>
  </body>
</html>
